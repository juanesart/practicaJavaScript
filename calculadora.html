<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Javascript</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <nav class="navegacion">
        <a href="./index.html"><img src="./img/icons8-casa-50.png" alt="Home"></a>
    </nav>
    <div class="container">        
        <div class="calculadora" id="calculadora">
            <div class="pantalla" id="pantalla">
                <p class="resultado" id="resultado"></p>
                <div class="teclas" id="teclas">
                    <button data-operation="clear">C</button>
                    <button data-math="divide">/</button>
                    <button data-math="multiply">*</button>                    
                    <button data-math="minus">-</button>            
                    <button data-number="7">7</button>
                    <button data-number="8">8</button>
                    <button data-number="9">9</button>
                    <button data-math="add">+</button>
                    <button data-number="4">4</button>
                    <button data-number="5">5</button>
                    <button data-number="6">6</button>
                    <button data-number="1">1</button>
                    <button data-number="2">2</button>
                    <button data-number="3">3</button>
                    <button data-operation="=">=</button>
                    <button data-number="0">0</button>
                    <button data-number=".">.</button>                    
                </div>
            </div>
        </div>
    </div>
    <script src="./js/calculadora.js"></script>
</body>
</html>
